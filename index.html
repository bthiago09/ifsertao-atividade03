<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <title>Formulário</title>

    <!--   FONTS     -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Preencha o formulário:</h1>
    <form>
      <div>
        <fieldset style="width: 810px">
          <legend><b>Dados pessoais</b></legend>
          <table>
            <tr>
              <td rowspan="5">
                <img src="/assets/icons/user.png" alt="user" width="100px" />
              </td>
              <td>Nome:</td>
              <td>
                <input
                  type="text"
                  name="nome"
                  placeholder="Digite seu nome"
                  class="caixag"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>Nascimento:</td>
              <td><input type="date" class="caixap" required /></td>
            </tr>
            <tr>
              <td>Sexo:</td>
              <td>
                <input type="radio" name="sexo" value="masculino" required />
                Masculino
                <input type="radio" name="sexo" value="feminino" required />
                Feminino
              </td>
            </tr>
            <tr>
              <td>Formação:</td>
              <td>
                <select>
                  <option value="fundamental">Fundamental Completo</option>
                  <option value="medio">Médio Completo</option>
                  <option value="superior">Superior Completo</option>
                </select>
              </td>
              <td>Profissão:</td>
              <td>
                <input
                  list="profissoes"
                  name="profissao"
                  id="profissao"
                  required
                />
                <datalist id="profissoes">
                  <option value="Profissão 1"></option>
                  <option value="Profissão 2"></option>
                  <option value="Profissão 3"></option>
                  <option value="Profissão 4"></option>
                </datalist>
              </td>
            </tr>
            <tr>
              <td>CPF:</td>
              <td>
                <input
                  type="text"
                  maxlength="14"
                  placeholder="Ex: 111.222.333-44"
                  required
                  class="caixap"
                  required
                />
              </td>
            </tr>
          </table>
        </fieldset>
      </div>
      <div>
        <fieldset style="width: 810px">
          <legend><b>Contato</b></legend>
          <table>
            <tr>
              <td rowspan="4">
                <img src="/assets/icons/email.png" alt="email" width="100px" />
              </td>
              <td>Email:</td>
              <td>
                <input type="text" class="caixag" required />
              </td>
            </tr>
            <tr>
              <td>Telefone:</td>
              <td>
                <input type="number" class="caixap" required />
              </td>
            </tr>
            <tr>
              <td>Celular:</td>
              <td>
                <input type="number" class="caixap" required />
              </td>
            </tr>
            <tr>
              <td>Skype:</td>
              <td>
                <input type="text" class="caixap" required />
              </td>
            </tr>
          </table>
        </fieldset>
      </div>
      <div>
        <fieldset style="width: 810px">
          <legend><b>Endereço</b></legend>
          <table>
            <tr>
              <td rowspan="5">
                <img src="/assets/icons/home.png" alt="home" width="100px" />
              </td>
              <td>Logradouro:</td>
              <td>
                <input type="text" class="caixag" required />
              </td>
            </tr>
            <tr>
              <td>Número:</td>
              <td>
                <input type="number" class="caixap" required />
              </td>
              <td>CEP:</td>
              <td>
                <input type="text" maxlength="9" class="caixap" required />
              </td>
            </tr>
            <tr>
              <td>Bairro:</td>
              <td>
                <input type="text" class="caixap" required />
              </td>
              <td>Cidade:</td>
              <td>
                <input type="text" class="caixam" required />
              </td>
            </tr>
            <tr>
              <td>Estado:</td>
              <td>
                <select>
                  <option value="PE">PE</option>
                  <option value="SP">SP</option>
                  <option value="MG">MG</option>
                  <option value="PR">PR</option>
                  <option value="AC">AC</option>
                  <option value="RJ">RJ</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Complemento:</td>
              <td>
                <input type="text" class="caixag" required />
              </td>
            </tr>
          </table>
        </fieldset>
      </div>
      <input type="submit" value="Salvar Cliente" />
      <input type="reset" value="Limpar Dados" />
    </form>
  </body>
</html>

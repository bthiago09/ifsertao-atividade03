<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Preencha o formulário</h1>
    <form>
      <div>
        <fieldset>
          <legend><strong>Dados pessoais</strong></legend>
          <img src="/assets/icons/user.png" alt="user" class="icon grid" />
          <div>
            <div>
              <label for="nome">Nome:</label>
              <input
                type="text"
                name="nome"
                placeholder="Digite seu nome"
                required
              />
            </div>
            <div>
              <label for="nascimento">Nascimento:</label>
              <input type="date" name="data_nasc" required />
            </div>
            <div>
              <label for="sexo">Sexo:</label>
              <input type="radio" name="sexo" value="Masculino" required />
              Masculino
              <input type="radio" name="sexo" value="Feminino" required />
              Feminino
            </div>
            <div>
              <div>
                <label for="formacao">Formação:</label>
                <select>
                  <option value="Fundamental Completo">Fundamental</option>
                  <option value="Ensino médio Completo">Ensino médio</option>
                  <option value="Ensino Superior Completo">
                    Ensino superior
                  </option>
                </select>
                <label for="profissao">Profissão:</label>
                <input
                  list="profissoes"
                  name="profissao"
                  id="profissao"
                  required
                />
                <datalist id="profissoes">
                  <option value="Profissão 1"></option>
                  <option value="Profissão 2"></option>
                  <option value="Profissão 3"></option>
                  <option value="Profissão 4"></option>
                </datalist>
              </div>
              <div>
                <label for="cpf">CPF:</label>
                <input
                  type="text"
                  maxlength="14"
                  placeholder="Ex: 111.222.333-44"
                  required
                />
              </div>
          </div>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend><strong>Contato</strong></legend>
          <img src="/assets/icons/email.png" alt="user" class="icon grid" />
          <div>
            <div>
              <label for="email">Email:</label>
              <input type="text" required />
            </div>
            <div>
              <label for="tel">Telefone:</label>
              <input type="number" />
            </div>
            <div>
              <label for="cel">Celular:</label>
              <input type="number" required />
            </div>
            <div>
              <label for="skype">Skype:</label>
              <input type="text" required />
            </div>
          </div>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <img src="/assets/icons/home.png" alt="user" class="icon grid" />
          <legend><strong>Endereço</strong></legend>
          <div>
            <div>
              <label for="logra">Logradouro:</label>
              <input type="text" required />
            </div>
            <div>
              <label for="num">Número:</label>
              <input type="number" />
              <label for="cep">CEP:</label>
              <input
                type="text"
                placeholder="Ex: 12345-11"
                maxlength="9"
                required
              />
            </div>
            <div>
              <label for="bairro">Bairro:</label>
              <input type="text" required />
              <label for="cidade">Cidade:</label>
              <input type="text" required />
            </div>
            <div>
              <label for="estado">Estado:</label>
              <select>
                <option value="PE">PE</option>
                <option value="SP">SP</option>
                <option value="MG">MG</option>
                <option value="PR">PR</option>
                <option value="AC">AC</option>
                <option value="RJ">RJ</option>
              </select>
            </div>
            <div>
              <label for="complemento">Complemento:</label>
              <input type="text" required />
            </div>
          </fieldset>
          </div>
      </div>
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
